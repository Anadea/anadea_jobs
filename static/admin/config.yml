backend: 
  name: github
  repo: Anadea/anadea_jobs
  branch: main

media_folder: static/images/uploads
public_folder: /images

collections:
  - name: "jobs"
    label: "jobs"
    folder: "src/jobs"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
      - label: "Location"
        name: "location"
      - label: "IsActive"
        name: "isActive"
        widget: "boolean"
      - label: "Intro"
        name: "intro"
        required: false
      - label: "LinkedIn"
        name: "linkedIn"
        required: false
      - label: "Details"
        name: body
        widget: "markdown"

